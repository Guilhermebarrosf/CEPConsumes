
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Consulta de CEP</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark container text-center text-light p-10">
        <h1>Consulta de CEP</h1>
        <form >
            <label for="cep" >CEP:</label>
            <input type="text" id="cep" name="cep" maxlength = "9" onkeypress="maskCep(event)" placeholder = "00000-000">
            <button class="btn btn-light" type="button" id="buscar" onclick="buscarCep()">Buscar</button>
        </form>
        <div id="resultado"></div>
        <script src="script.js"></script>
    </body>
</html>
